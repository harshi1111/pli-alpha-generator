name: PLI Alpha Generator CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run automatically every Monday at 9 AM IST
    - cron: '30 3 * * 1'  # 9:00 AM IST = 3:30 UTC

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src --count --exit-zero --max-complexity=10 --statistics
    
    - name: Format with black
      run: |
        black --check src
    
    - name: Test with pytest
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      run: |
        pytest tests/ --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  analyze:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run PLI Analysis
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      run: |
        python src/dynamic_pli_analyzer.py --output reports/analysis_$(date +%Y%m%d).json
    
    - name: Upload analysis results
      uses: actions/upload-artifact@v3
      with:
        name: analysis-reports
        path: reports/
    
    - name: Send notification (optional)
      if: always()
      run: |
        echo "Analysis complete! Check the artifacts for results."